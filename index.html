<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting to The Practical Dad...</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
<body>
  <h1>Hold on a sec, redirecting to The Practical Dad...</h1>
  <p>You're being automatically whisked away to thepracticaldad.substack.com, where dad wisdom abounds!</p>
  <p>If you're not redirected in a few seconds, <a href="https://thepracticaldad.substack.com">click here</a> to visit directly.</p>
  <script>
    // Redirect after 3 seconds
    setTimeout(function() {
      window.location.href = "https://thepracticaldad.substack.com";
    }, 1000);
  </script>
</body>
</html>
